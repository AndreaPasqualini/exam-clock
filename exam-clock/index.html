<!DOCTYPE html>

<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title>Exam Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Code" rel="stylesheet">
  <link rel="icon" type="image/png" href="resources/favicon.png"/>
  <link rel="stylesheet" href="css/default.css">
  <script type="text/javascript", src="js/clock.js"></script>
</head>

<body>

  <!-- Upper half section: clock and date -->

  <div id=currentTime>
    <div id="time"></div>
    <div id="date"></div>
  </div>


  <!-- Lower half section: countdown information -->

  <div id=examLength>
    <div id="startStopInfo">
      Start time: <span id="startTime"></span>
      <br>
      Stop time: <span id="stopTime"></span>
    </div>
    <div id="countdownArea">
      <div id="countdownText">
        Remaining time: <input placeholder="Minutes"></input>
      </div>
      <div id="countdownButtons">
        <button id="cdStartButton">
          Start
        </button>
        <button id="cdPauseButton">
          Pause
        </button>
        <button id="cdStopButton">
          Stop
        </button>
      </div>
    </div>
  </div>


  <!-- Lower right section: optional notes -->

  <div id="notesArea">
    <textarea placeholder="Special notes"></textarea>
  </div>

</body>

</html>
